<script>
(function () {
  const userId = localStorage.getItem("userId");
  const API_BASE = "https://bro4back.onrender.com";

  function logEvent(eventType, details = {}) {
    fetch(`${API_BASE}/track_event`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-Key": "wymi-secret-key"
      },
      body: JSON.stringify({
        user_id: userId,
        event_type: eventType,
        element: details.element || null,
        scroll_position: details.scrollY || null,
        page_url: window.location.href,
        timestamp: new Date().toISOString()
      })
    }).catch((err) => console.error("Tracking failed:", err));
  }

  // Click tracking
  document.addEventListener("click", (e) => {
    logEvent("click", { element: e.target.tagName });
  });

  // Scroll tracking (throttled)
  let lastScroll = 0;
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    if (Math.abs(scrollY - lastScroll) > 50) {
      lastScroll = scrollY;
      logEvent("scroll", { scrollY });
    }
  });

  // Hover tracking (optional)
  document.addEventListener("mouseover", (e) => {
    logEvent("hover", { element: e.target.tagName });
  });
})();
</script>


<body>
    <div class="login-container">
        <h1>Log In to WYMI Jewelry</h1>
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" minlength="8" required>
            </div>
            <button type="submit">Log In</button>
            <div id="error" class="error"></div>
        </form>
        <div class="signup-link">
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'https://bro4back.onrender.com';
        const API_KEY = 'wymi-secret-key';
        const FRONTEND_BASE_URL = 'https://frontend-file-14jc9q2pi-cherrys-projects-107437d7.vercel.app';

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('error');
            errorDiv.textContent = '';

            console.log('Attempting login with:', { email });

            try {
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify({ email, password })
                });

                console.log('Response status:', response.status);
                const data = await response.json();
                console.log('Response data:', data);

                if (!response.ok) {
                    throw new Error(data.detail || 'Login failed');
                }

                if (!data.user_id) {
                    throw new Error('No user_id received from server');
                }

                localStorage.setItem('userId', data.user_id);
                console.log('Stored userId:', data.user_id);
                alert('Login successful! Redirecting...');

                const redirectUrl = `${FRONTEND_BASE_URL}/index.html`;
                console.log('Attempting redirect to:', redirectUrl);
                window.location.href = redirectUrl;

                // Fallback redirect
                setTimeout(() => {
                    if (window.location.href !== redirectUrl) {
                        console.error('Redirect failed, forcing navigation');
                        window.location.assign(redirectUrl);
                    }
                }, 1000);
            } catch (error) {
                console.error('Login error:', error.message);
                errorDiv.textContent = error.message;
            }
        });
    </script>
