<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHERRY_4U Signup</title>

    <script type="text/javascript">
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "spgkl7bbg5");
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .signup-container {
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .error {
            color: red;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .login-link {
            text-align: center;
            margin-top: 10px;
        }
        .login-link a {
            color: #007bff;
            text-decoration: none;
        }
        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<script>
(function () {
  const userId = localStorage.getItem("userId");
  const API_BASE = "https://bro4back.onrender.com";

  function logEvent(eventType, details = {}) {
    fetch(`${API_BASE}/track_event`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "X-API-Key": "wymi-secret-key"
      },
      body: JSON.stringify({
        user_id: userId,
        event_type: eventType,
        element: details.element || null,
        scroll_position: details.scrollY || null,
        page_url: window.location.href,
        timestamp: new Date().toISOString()
      })
    }).catch((err) => console.error("Tracking failed:", err));
  }

  // Click tracking
  document.addEventListener("click", (e) => {
    logEvent("click", { element: e.target.tagName });
  });

  // Scroll tracking (throttled)
  let lastScroll = 0;
  window.addEventListener("scroll", () => {
    const scrollY = window.scrollY;
    if (Math.abs(scrollY - lastScroll) > 50) {
      lastScroll = scrollY;
      logEvent("scroll", { scrollY });
    }
  });

  // Hover tracking (optional)
  document.addEventListener("mouseover", (e) => {
    logEvent("hover", { element: e.target.tagName });
  });
})();
</script>

<body>
    <div class="signup-container">
        <h1>Sign Up for WYMI Jewelry</h1>
        <div id="error-message" class="error"></div>
        <form id="signup-form">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" id="age" name="age" min="0" max="150" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="mobile">Mobile Number</label>
                <input type="tel" id="mobile" name="mobile" pattern="\+?\d{10,15}" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" minlength="8" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <div class="login-link">
            <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
    </div>
    <script>
        const API_BASE_URL = 'https://bro4back.onrender.com';
        const API_KEY = 'wymi-secret-key';

        document.getElementById('signup-form').addEventListener('submit', async (event) => {
            event.preventDefault();
            const errorMessage = document.getElementById('error-message');
            errorMessage.textContent = '';

            const formData = {
                name: document.getElementById('name').value.trim(),
                age: parseInt(document.getElementById('age').value),
                gender: document.getElementById('gender').value,
                email: document.getElementById('email').value.trim(),
                mobile: document.getElementById('mobile').value.trim(),
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch(`${API_BASE_URL}/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': API_KEY
                    },
                    body: JSON.stringify(formData)
                });
                const data = await response.json();
                if (!response.ok) {
                    throw new Error(data.detail || 'Signup failed');
                }
                alert(`Signup successful! Your user ID is ${data.user_id}`);
                window.location.href = 'login.html';
            } catch (error) {
                console.error('Signup error:', error);
                errorMessage.textContent = error.message;
            }
        });
    </script>
</body>
</html>
